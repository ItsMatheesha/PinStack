<svg width="400" height="135" font-family="Segoe UI" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="${bgcolor}" rx="6" stroke="#30363d" stroke-width="1" />
    <g transform="translate(16, 16)">
        <clipPath id="avatar-clip">
            <rect width="20px" height="20px" rx="4px" />
        </clipPath>
        <image clip-path="url(#avatar-clip)" height="20px" width="20px"
            href="${owner_avatar}">
        </image>
        <g transform="translate(18, -4)">
            <a href="https://github.com/${owner}/${repo}">
                <text x="10" y="20" class="title" fill="#4493f8">
                    <tspan font-size="16px">${owner}/</tspan><tspan font-weight="bold" font-size="16px">${repo}</tspan>
                </text>
            </a>
        </g>
        <g transform="translate(-10)">
            <text x="10" y="40" class="small" fill="${tcolor}" font-size="14px">${des}</text>
        </g>