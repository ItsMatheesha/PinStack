            <g transform="translate(28, 19)">
                <text font-size="18px" fill="#f0f6fc">${location}</text>
            </g>
        </g>
        <g transform="translate(0, 85)">
            <text fill="#f0f6fc" font-size="12px">${des}</text>
        </g>
